<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link  href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <title>Students Home Page</title>
</head>
<body>
    <div id = "app">
        <v-app>
            <v-container>
                <v-card>
                    <v-card-title class="bg-blue-grey">{{title}}</v-card-title>
                      <v-card-actions >
                        <template v-if="user">
                          <div class="pa-2">
                              <v-avatar><img :src="user.photoURL" /></v-avatar>
                          </div>
                          <div class="pa-2">
                              {{user.displayName}}<br />
                              {{user.email}}<br/>
                          </div>
                      </template>
                    </v-card-actions>

                    <div  class="pa-2">
                        ยินดีต้อนรับคุณ : 
                    </div>

                    <v-card v-if="editmode==='แบบฟอร์ม'">
                        <v-card-text class="pa-6">
                            <v-card-title class="bg-blue-grey">{{editmode}}</v-card-title>
                            <v-text-field v-model="editcheckin.id" label="รหัส" ></v-text-field>
                            <v-text-field type="datetime-local" v-model="editcheckin.class_date" label="เวลา"></v-text-field>
                            <v-text-field v-model="editcheckin.room" label="ห้อง"></v-text-field>
                            <div  v-for="(q) in quiz" class="pa-2"> 
                                 <h2>
                                    <h2>{{q.quiz_name}}</h2>
                                </h2>
                            </div>จงเติมคำตอบลงช่องว่าง: <v-text-field v-model="editcheckin.qiz_send" label="คำตอบ"></v-text-field>

                       </v-card-text>
                       <v-card-actions>
                            <v-btn @click="saveqiz_back()">Save</v-btn>
                            <v-btn @click="editmode=0">Cancel</v-btn>
                       </v-card-actions>
                     </v-card>
    
                  
                    <v-card-actions>
                        <!--<v-btn @click="readData()">Read Data (get)</v-btn>
                        <v-btn @click="autoRead()">Auto Read (onSnapshot)</v-btn>-->
                        <v-btn @click="sendob()">คลิกเพื่อเช็คชื่อของคุณ</v-btn>
                        <v-btn><a href="project_vue.html"></a> กลับ</v-btn>
                    </v-card-actions>
                    
                   
    
                    <v-card-actions>
                        <v-btn @click="google_login()" v-if="!user"> Login</v-btn>
                        <div v-if="user">
                          <v-btn @click="google_logout()" v-if="user"> Logout</v-btn>   
                        </div>
                             
                    </v-card-actions>
                </v-card>
               

                          
              <div class="pa-6 text-center">{{footer}}</div>
            </v-container>        
          </v-app>
    </div>
    <script>

        const vuetify = Vuetify.createVuetify();
        const firebaseConfig = {
          apiKey: "AIzaSyCQ9rOdc4xkoJHstUrsT93Lp-qgaVmnWTo",
          authDomain: "project-web-appication.firebaseapp.com",
          databaseURL: "https://project-web-appication-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "project-web-appication",
          storageBucket: "project-web-appication.appspot.com",
          messagingSenderId: "711214714623",
          appId: "1:711214714623:web:3124bd07c87f0dad3906ca",
          measurementId: "G-YNC1XE9CQP"
        };
          firebase.initializeApp(firebaseConfig);      
          const db = firebase.firestore();
  
        const app = Vue.createApp({
          data() {
            return {
              title: "Project:  เช็คชื่อจากฐานข้อมูล",
              footer: "รายชื่อ  1.643020632-1 ภัครพงศ์ เจริญผล 2.643021319-0นางสาวทอเนีย ทะเฮรี 3.643021330-2	นางสาวพัชราภรณ์ เสมียนชัย 4.649021425-1 นางสาวปิยะพร ภูแต้มนิล ",
              students: [],
              editstd: {},
              editquiz: {},
              quiz: [],
              editcheckin:{},
              editmode: 0,
              teachers: [],
              user: null,
              ustudent: null,
            };
          },
  
          
          mounted() {
              firebase.auth().onAuthStateChanged((user)=>{
                  if (user) {
                  this.user = user.toJSON();
                  }else{
                  this.user = null;
              }
              });
              db.collection("teachers") .get()
              .then((querySnapshot) => {
                  var teacherslist = [];
                  querySnapshot.forEach((doc) => {
                    teacherslist.push({ email: doc.email, ...doc.data() });
                  });
                  this.teachers = teacherslist;
              });
              db.collection("students")
              .get()
              .then((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                  stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
              });
              db.collection("quiz")
              .get()
              .then((querySnapshot) => {
                  var quizlist = [];
                  querySnapshot.forEach((doc) => {
                    quizlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.quiz = quizlist;
              });

              
          },
          
  
  
          methods: {
            computed: {
                filteredList() {
                  return this.quiz.filter(post => {
                    return post.title.toLowerCase().includes(this.search.toLowerCase())
                  })
                }
              },
              autoRead() {
                  db.collection("students").onSnapshot((querySnapshot) => {
                  var stdlist = [];
                  querySnapshot.forEach((doc) => {
                      stdlist.push({ id: doc.id, ...doc.data() });
                  });
                  this.students = stdlist;
                  });
              },
              addData(){
                  this.editmode = "เพิ่มนักเรียน";
                  this.editstd = {};
              },

              addDataqiz(){
                this.editmode = "เพิ่มคำถาม";
                this.editquiz = {};
                },
                editqiz(std){
                    this.editstd = std;
                    this.editmode = "edit";
                },
              edit(std){
                  this.editstd = std;
                  this.editmode = "เพิ่มนักเรียน";
              },
              editqz(quiz){
                this.editquiz = quiz;
                this.editmode = "เพิ่มคำถาม";
            },
            sendob(){
                this.editmode = "แบบฟอร์ม";
                this.editcheckin={};
            },
              saveqiz_back(){
                    db.collection("checkin").doc(this.editcheckin.id).set(this.editcheckin);
              },
              deleteData(std) {
                  if (confirm("ต้องการลบข้อมูล")) {
                  db.collection("students").doc(std.id).delete();
                  }
              },
              deleteqiz(qiz) {
                if (confirm("ต้องการลบข้อมูล")) {
                db.collection("quiz").doc(qiz.id).delete();
                }
            },
              google_login() {
              // Using a popup.
              var provider = new firebase.auth.GoogleAuthProvider();
              provider.addScope("profile");
              provider.addScope("email");
              firebase.auth().signInWithPopup(provider);
            },
            google_logout(){
              if(confirm("Are you sure?")){
                firebase.auth().signOut();
                location.reload();
              }
            },
            getstudent(email){
              db.collection("students")
                .where("email","==",email)
                .limit(1)
                .get()
                .then(
                  (querySnapshot) => {
                   querySnapshot.forEach((doc) => {
                    this.ustudent = { id: doc.id, ...doc.data() };
                  });
                 }
              );
            },
  
  
  
  
          },
        });
        
        
        app.use(vuetify).mount("#app");
      </script>
    
    
</body>
</html>
